<!DOCTYPE html>
<html lang="pt-br">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400&display=swap" rel="stylesheet">

        <link rel="stylesheet" href="/assets/css/login.css">

        <title>DevBook - Login</title>
    </head>

    <body>
        <div class="container-login">
            <div>
                <form action="" class="devbook-form" id="login">
                    <span>Seja bem vindo ao DevBook</span>
                    <div>
                        <input type="email" name="email" id="email" required="true" placeholder="Digite seu email">
                    </div>
                    <div>
                        <input type="password" name="password" id="password" required="true"
                            placeholder="Digite sua senha...">
                    </div>
                    <a href="/create-user">Clique aqui para criar a sua conta</a>
                    <button type="submit" class="btn-devbook">Login</button>
                </form>
            </div>
        </div>
    </body>
    <footer>
        <script src="/assets/js/jquery.min.js"></script>
        <script src="/assets/js/login.js" type="module"></script>
    </footer>

</html>
