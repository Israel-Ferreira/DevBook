<!DOCTYPE html>
<html lang="pt-br">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link rel="stylesheet" href="/assets/css/login.css">

        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400&display=swap" rel="stylesheet">

        <title>DevBook</title>
    </head>

    <body>
        <div class="container-login">
            <div>
                <form action="" class="devbook-form" id="login">
                    <span>Seja bem vindo ao DevBook</span>
                    <div>
                        <input type="text" name="nome" id="name" required placeholder="Nome..">
                    </div>

                    <div>
                        <input type="text" name="nick" id="nick" required placeholder="Nome de Usuário..">
                    </div>
                    <div>
                        <input type="email" name="email" id="email" required placeholder="Digite seu email">
                    </div>
                    <div>
                        <input type="password" name="senha" id="password" required placeholder="Digite sua senha...">
                    </div>
                    <div>
                        <input type="password" name="confirmar-senha" id="confirm-password" required placeholder="Confirmação de senha">
                    </div>
                    <a href="/login">Clique aqui para fazer o login</a>
                    <button type="submit" class="btn-devbook">Cadastrar</button>
                </form>
            </div>
        </div>
    </body>
    <footer>
        <script src="/assets/js/jquery.min.js"></script>
    </footer>

</html>
